databaseChangeLog:
  - changeSet:
      id: 1
      author: Nebnix
      changes:
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: account_balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: commission_percentage
                  type: decimal(5,2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: player
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: experience_months
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_player_team
                    references: team(id)